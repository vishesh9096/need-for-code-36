<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> this is signup</title>
</head>
<body>
  <form action="/signup" method="post">
    {% csrf_token %}

    <label for=""> username </label>
    <input type="text" id="username" name="username" placeholder="create a username" required>
    <br>

    <label for=""> email </label>
    <input type="email" id="email" name="email" placeholder="enter email" required>
    <br>

    <label for=""> password </label>
    <input type="password" id="pass1" name="pass1" placeholder="create a password" required>
    <br>

    <label for=""> confirm password </label>
    <input type="password" id="pass2" name="pass2" placeholder="create a username" required>
    <br>

    <button type="submit">Sgn Up</button>

  </form>

</body>
</html>
